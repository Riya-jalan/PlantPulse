{% extends 'layout.html' %}
{% block body %}

<style>
  html body {
    background-color: #e0f7fa; /* Soft green-blue background */
  }
  .form-table {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    border-collapse: collapse;
  }
  .form-container {
    border: 2px solid #2e7d32; /* Dark green border */
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    background-color: white;
  }
  td.form-section, td.image-section {
    vertical-align: top;
    padding: 15px;
  }
  table.form-inner-table {
    width: 100%;
  }
  table.form-inner-table td {
    padding: 10px;
  }
  .image-section {
    width: 50%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .image-container {
    width: 100%;
    display: flex;
    justify-content: space-between;
    flex-direction: column;
    align-items: center;
  }
  .image-container img {
    width: 80%;
    border: 3px solid #2e7d32; /* Dark green border for images */
    border-radius: 10px;
    margin-bottom: 15px;
  }
  .image-left {
    align-self: flex-start;
  }
  .image-right {
    align-self: flex-end;
  }
</style>

<br /><br />
<h2 style="text-align: center; margin: 0px; color: #004d40;">
  <b>Explore the Perfect Crop for Your Farmâ€™s Soil and Climate</b>
</h2>
<br />

<table class="form-table">
  <tr>
    <td class="image-section">
      <div class="image-container">
        <!-- First Image (left aligned) -->
        <img src="C:\Users\SAMEEKSHA Y P\PlantPulse\APP\static\images\crop_selection.jpeg" alt="Image 1" class="image-left">
        
        <!-- Second Image (right aligned) -->
        <img src="C:\Users\SAMEEKSHA Y P\PlantPulse\APP\static\images\npknew.jpg" alt="Image 2" class="image-right">
        
        <!-- Third Image (left aligned) -->
        <img src="C:\Users\SAMEEKSHA Y P\PlantPulse\APP\static\images\seeds.jpeg" alt="Image 3" class="image-left">
      </div>
    </td>
    <td style="width: 50%;">
      <div class="form-container">
        <form method="POST" action="{{ url_for('crop_prediction') }}">
          <table class="form-inner-table">
            <tr>
              <td><label for="Nitrogen" style="font-size: 17px; color: #004d40;"><b>Nitrogen</b></label></td>
              <td>
                <input
                  type="number"
                  class="form-control"
                  id="Nitrogen"
                  name="nitrogen"
                  placeholder="Enter the value (example: 50)"
                  style="font-weight: bold; color: #004d40;"
                  required
                />
              </td>
            </tr>
            <tr>
              <td><label for="Phosphorous" style="font-size: 17px; color: #004d40;"><b>Phosphorous</b></label></td>
              <td>
                <input
                  type="number"
                  class="form-control"
                  id="Phosphorous"
                  name="phosphorous"
                  placeholder="Enter the value (example: 50)"
                  style="font-weight: bold; color: #004d40;"
                  required
                />
              </td>
            </tr>
            <tr>
              <td><label for="Pottasium" style="font-size: 17px; color: #004d40;"><b>Potassium</b></label></td>
              <td>
                <input
                  type="number"
                  class="form-control"
                  id="Pottasium"
                  name="pottasium"
                  placeholder="Enter the value (example: 50)"
                  style="font-weight: bold; color: #004d40;"
                  required
                />
              </td>
            </tr>
            <tr>
              <td><label for="ph" style="font-size: 17px; color: #004d40;"><b>pH Level</b></label></td>
              <td>
                <input
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="ph"
                  name="ph"
                  placeholder="Enter the value"
                  style="font-weight: bold; color: #004d40;"
                  required
                />
              </td>
            </tr>
            <tr>
              <td><label for="Rainfall" style="font-size: 17px; color: #004d40;"><b>Rainfall (in mm)</b></label></td>
              <td>
                <input
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="Rainfall"
                  name="rainfall"
                  placeholder="Enter the value"
                  style="font-weight: bold; color: #004d40;"
                  required
                />
              </td>
            </tr>
            <tr>
              <td><label for="State" style="font-size: 17px; color: #004d40;"><b>State</b></label></td>
              <td>
                <select
                  onchange="print_city('state', this.selectedIndex);"
                  id="sts"
                  name="stt"
                  class="form-control"
                  style="font-weight: bold; color: #004d40;"
                  required
                ></select>
              </td>
            </tr>
            <tr>
              <td><label for="City" style="font-size: 17px; color: #004d40;"><b>City</b></label></td>
              <td>
                <select
                  id="state"
                  class="form-control"
                  name="city"
                  style="font-weight: bold; color: #004d40;"
                  required
                ></select>
                <!-- Include script to populate state and city -->
                <script language="javascript">
                  print_state("sts");
                </script>
              </td>
            </tr>
            <tr>
              <td colspan="2" style="text-align: center;">
                <button
                  type="submit"
                  class="btn btn-info"
                  style="color: white; background-color: #388e3c; font-weight: bold; width: 130px; height: 50px; border-radius: 12px; font-size: 21px;"
                >
                  Predict
                </button>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </td>
  </tr>
</table>

{% endblock %}
